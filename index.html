<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Radio PhilAura Station</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #3f0d7d 0%, #d77a85 40%, #ffb07c 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    .title {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }

    .on-air {
      background-color: deeppink;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .icon {
      width: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .cover {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background: url('cover.jpg') center/cover no-repeat;
      border-radius: 20px;
      box-shadow: 0 0 15px #00000050;
      animation: rotateImage 10s infinite linear;
    }

    @keyframes rotateImage {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .volume-control {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .volume-icon {
      width: 20px;
    }

    .podcast {
      margin: 50px auto;
      background-color: #f3988e;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 10px #00000050;
    }

    .podcast-icon {
      width: 25px;
    }

    .podcast a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* DJ Image */
    .dj-photo-container {
      position: fixed;
      top: 60px;
      right: 30px;
      z-index: 5;
      pointer-events: none;
    }

    .dj-photo {
      max-width: 220px;
      height: auto;
      opacity: 0.25;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
    }

    @media (max-width: 768px) {
      .dj-photo-container {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" class="icon"/>
    Radio PhilAura Station
  </div>

  <a class="on-air" id="onAirButton" onclick="toggleRadio()">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/headphones.png" class="icon"/>
    ON AIR
  </a>

  <div class="cover"></div>

  <div class="volume-control">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" class="volume-icon"/>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider"/>
  </div>

  <div class="podcast">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" class="podcast-icon"/>
    <a href="https://a2.asurahosting.com/public/philaurastation.it/podcasts" target="_blank">Ascolta i Podcast</a>
  </div>

  <!-- Immagine DJ -->
  <div class="dj-photo-container">
    <img src="dj-transparent.png" alt="DJ" class="dj-photo">
  </div>

  <audio id="radioPlayer" preload="none">
    <source src="https://a2.asurahosting.com:7680/radio.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <script>
    const radio = document.getElementById('radioPlayer');
    const volumeSlider = document.getElementById('volumeSlider');
    const onAirButton = document.getElementById('onAirButton');

    function toggleRadio() {
      if (radio.paused) {
        radio.play();
        onAirButton.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" class="icon"/> LIVE NOW';
      } else {
        radio.pause();
        onAirButton.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/ffffff/headphones.png" class="icon"/> ON AIR';
      }
    }

    volumeSlider.addEventListener('input', function() {
      radio.volume = this.value;
    });
  </script>

</body>
</html>
