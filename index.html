<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Radio PhilAura Station</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
:root {
--primary: #d41b66;
--accent: #e0913e;
--bg: #f5efe4;
--card: #fffaf0;
--text: #1a1a1a;
}
* { box-sizing: border-box; }
body {
margin: 0;
font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
background: var(--bg);
color: var(--text);
}
header {
display: flex;
align-items: center;
justify-content: space-between;
padding: 16px 20px;
background: var(--card);
border-bottom: 2px solid var(--primary);
gap: 12px;
flex-wrap: wrap;
}
.brand {
display: flex;
align-items: center;
gap: 14px;
min-width: 0;
}
.brand img.logo {
width: 80px;
height: 80px;
object-fit: contain;
border-radius: 8px;
}
.titles { min-width: 0; }
.site-title {
font-size: 2rem;
font-weight: 800;
color: var(--primary);
letter-spacing: .5px;
line-height: 1.1;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}
.site-subtitle {
font-size: .95rem;
color: #5c5c5c;
font-style: italic;
}
nav { display: flex; gap: 18px; flex-wrap: wrap; }
nav a {
color: var(--primary);
text-decoration: none;
font-weight: 700;
}
/* Main */
.main {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 24px;
padding: 24px;
}
.card {
background: var(--card);
border: 1px solid var(--primary);
border-radius: 12px;
padding: 16px;
width: 100%;
max-width: 380px;
text-align: center;
}
.album-cover {
width: 100%;
border-radius: 10px;
aspect-ratio: 1/1; /* quadrata, bella anche su mobile */
object-fit: cover;
margin-bottom: 12px;
}
.onair-btn {
background: var(--accent);
color: #fff;
border: 0;
border-radius: 999px;
padding: 10px 20px;
font-weight: 800;
cursor: pointer;
}
.track-info { margin-top: 10px; font-weight: 800; color: var(--primary); }
.speaker img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; }
.equalizer { width: 48px; height: 40px; margin: 8px auto 0; display: block; }
.news img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
footer {
text-align: center;
color: #777;
padding: 24px;
border-top: 1px solid #d0c4ac;
background: var(--card);
margin-top: 8px;
font-size: .9rem;
}
/* Mobile tweaks */
@media (max-width: 768px) {
.site-title { font-size: 1.6rem; }
.brand img.logo { width: 64px; height: 64px; }
.card { max-width: 100%; }
}
</style>
</head>
<body>
<header>
<div class="brand">
<img src="logo-rfa.png" alt="Logo" class="logo" />
<div class="titles">
<div class="site-title">PhilAura FM</div>
<div class="site-subtitle">Soundtrack of Your Moments</div>
</div>
</div>
<nav>
<a href="#">üéôÔ∏è Podcast</a>
<a href="#">üóûÔ∏è News</a>
</nav>
</header>

<main class="main">
<!-- Player / Cover -->
<section class="card">
<img id="albumCover" class="album-cover"
src="https://a2.asurahosting.com/api/nowplaying/philaurastation.it/art"
alt="Copertina in onda" />
<div id="trackInfo" class="track-info">Caricamento brano...</div>
<button id="onAirBtn" class="onair-btn">üî¥ ON AIR</button>
<audio id="radioPlayer" preload="none">
<source src="https://a2.asurahosting.com:7680/radio.mp3" type="audio/mpeg" />
Il tuo browser non supporta l'audio HTML5.
</audio>
</section>

<!-- Speaker -->
<section class="card speaker">
<img src="dj-transparent.png" alt="DJ Antonio" />
<h3>ORA IN üéß<br/>ANTONIO</h3>
<svg class="equalizer" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
<rect x="15" width="10" height="20" fill="#e0913e">
<animate attributeName="height" values="20;60;20" dur="0.9s" repeatCount="indefinite"/>
</rect>
<rect x="35" width="10" height="60" fill="#d41b66">
<animate attributeName="height" values="60;20;60" dur="0.9s" repeatCount="indefinite"/>
</rect>
<rect x="55" width="10" height="30" fill="#e0913e">
<animate attributeName="height" values="30;70;30" dur="0.9s" repeatCount="indefinite"/>
</rect>
<rect x="75" width="10" height="40" fill="#d41b66">
<animate attributeName="height" values="40;10;40" dur="0.9s" repeatCount="indefinite"/>
</rect>
</svg>
</section>

<!-- News -->
<!-- NEWS WIDGET -->
<section class="card" id="news-widget" style="border-radius:10px;">
  <h3 style="margin:0 0 12px 0;">Ultime Notizie Online</h3>
  <div id="news-list" style="display:grid; gap:12px;"></div>
</section>

<script>
  // ====== CONFIG ======
  const feedUrl = "https://www.ansa.it/sito/ansait_rss.xml"; // cambia qui se vuoi
  const PLACEHOLDER = "https://via.placeholder.com/240x160?text=News";
  const SHOW_DEBUG = false; // true per log console

  const container = document.getElementById("news-list");
  const log = (...a) => SHOW_DEBUG && console.log("[NEWS]", ...a);

  // --- Utils ---
  function sanitizeUrl(u) {
    if (!u) return null;
    u = String(u).trim().replace(/^['"]|['"]$/g, "");
    if (u.startsWith("//")) return "https:" + u;  // normalizza //example.com
    if (u.startsWith("data:") || u.startsWith("blob:")) return null;
    return u;
  }

  function toSafeImgSrc(u) {
    if (!u) return null;
    if (u.startsWith("https://")) return u;
    // Proxy https per URL http o senza protocollo (evita mixed content / hotlink)
    if (u.startsWith("//")) u = u.slice(2);
    else if (u.startsWith("http://")) u = u.slice(7);
    else if (u.startsWith("https://")) u = u.slice(8);
    return "https://images.weserv.nl/?url=" + encodeURIComponent(u);
  }

  function getFromEnclosure(enc) {
    if (!enc) return null;
    if (typeof enc === "string") return sanitizeUrl(enc);
    if (typeof enc === "object") {
      return sanitizeUrl(enc.link || enc.url || enc.href);
    }
    return null;
  }

  function getFromHtml(html) {
    if (!html) return null;
    let m = html.match(/<img[^>]+src="([^"]+)"/i);
    if (m) return sanitizeUrl(m[1]);
    m = html.match(/<img[^>]+(?:data-src|data-original)="([^"]+)"/i);
    if (m) return sanitizeUrl(m[1]);
    m = html.match(/<img[^>]+srcset="([^"]+)"/i);
    if (m) {
      const first = m[1].split(",")[0].trim().split(" ")[0];
      return sanitizeUrl(first);
    }
    m = html.match(/background-image:\s*url\(['"]?([^'")]+)['"]?\)/i);
    if (m) return sanitizeUrl(m[1]);
    return null;
  }

  function normalizeImage(item) {
    const t = sanitizeUrl(item.thumbnail);
    if (t) return t;
    const e = getFromEnclosure(item.enclosure);
    if (e) return e;
    const html = String(item.content || item.description || "");
    const fromHtml = getFromHtml(html);
    if (fromHtml) return fromHtml;
    return null;
  }

  // --- Data ---
  async function loadFeed(url) {
    const api = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url);
    const res = await fetch(api);
    if (!res.ok) throw new Error("Errore rete: " + res.status);
    const data = await res.json();
    if (!data || !data.items) throw new Error("Feed vuoto o non valido");
    log("Esempio item:", data.items[0]);
    return data.items;
  }

  // --- UI ---
  function renderItem(item) {
    const wrapper = document.createElement("article");
    wrapper.style.border = "1px solid #e5e7eb";
    wrapper.style.borderRadius = "12px";
    wrapper.style.padding = "12px";
    wrapper.style.display = "grid";
    wrapper.style.gridTemplateColumns = "120px 1fr";
    wrapper.style.gap = "12px";
    wrapper.style.alignItems = "start";
    wrapper.style.background = "white";

    const rawUrl = normalizeImage(item);
    if (!rawUrl) log("Nessuna immagine per:", item.title);
    const imgUrl = rawUrl || PLACEHOLDER;

    const img = document.createElement("div");
    img.style.width = "120px";
    img.style.height = "80px";
    img.style.borderRadius = "8px";
    img.style.overflow = "hidden";
    img.style.background = "#f3f4f6";
    img.innerHTML = `<img src="${toSafeImgSrc(imgUrl)}" alt=""
      style="width:100%;height:100%;object-fit:cover;"
      onerror="this.onerror=null; this.src='${PLACEHOLDER}';">`;

    const body = document.createElement("div");
    const title = document.createElement("a");
    title.href = item.link;
    title.target = "_blank";
    title.rel = "noopener";
    title.textContent = item.title?.trim() || "Senza titolo";
    title.style.fontWeight = "700";
    title.style.textDecoration = "none";
    title.style.color = "#111827";

    const meta = document.createElement("div");
    const d = new Date(item.pubDate || item.created || Date.now());
    meta.textContent = isNaN(d.getTime()) ? "" : d.toLocaleString("it-IT");
    meta.style.fontSize = "12px";
    meta.style.color = "#6b7280";
    meta.style.margin = "4px 0 8px 0";

    const desc = document.createElement("p");
    const text = (item.description || item.content || "").replace(/<[^>]+>/g, "");
    desc.textContent = text.length > 200 ? text.slice(0, 200) + "‚Ä¶" : text;
    desc.style.fontSize = "14px";
    desc.style.color = "#374151";
    desc.style.margin = 0;

    body.appendChild(title);
    body.appendChild(meta);
    body.appendChild(desc);

    wrapper.appendChild(img);
    wrapper.appendChild(body);
    container.appendChild(wrapper);
  }

  (async () => {
    try {
      container.innerHTML = "<div style='color:#6b7280'>Carico le ultime notizie‚Ä¶</div>";
      const items = await loadFeed(feedUrl);
      container.innerHTML = "";
      items.slice(0, 10).forEach(renderItem);
    } catch (e) {
      console.error(e);
      container.innerHTML = "<div style='color:#b91c1c'>Impossibile caricare il feed. Forse limiti superati o feed non supportato.</div>";
    }
  })();
</script>




<footer>¬© 2025 Radio PhilAura Station ‚Äì Tutti i diritti riservati</footer>

<script>
// Player state
const radio = document.getElementById('radioPlayer');
const btn = document.getElementById('onAirBtn');
const info = document.getElementById('trackInfo');
const cover = document.getElementById('albumCover');

btn.addEventListener('click', () => {
if (radio.paused) {
radio.play();
btn.textContent = 'üîä LIVE NOW';
btn.style.background = '#2e7d32';
} else {
radio.pause();
btn.textContent = 'üî¥ ON AIR';
btn.style.background = getComputedStyle(document.documentElement).getPropertyValue('--accent');
}
});

// Now Playing (titolo/artista + copertina)
let lastArt = '';
async function updateNowPlaying(){
try {
const r = await fetch('https://a2.asurahosting.com/api/nowplaying/philaurastation.it');
const data = await r.json();

// Titolo/Artista
const song = data?.now_playing?.song || {};
const artist = song.artist || '';
const title = song.title || '';
info.textContent = (artist && title) ? `${artist} - ${title}` : (title || artist || '');

// Copertina (usa song.art con fallback a now_playing.art)
const artUrl = song.art || data?.now_playing?.art || '';
if (artUrl && artUrl !== lastArt) {
cover.src = artUrl + '?cachebust=' + Date.now();
lastArt = artUrl;
}
} catch (e) {
console.error('Errore now playing', e);
}
}
updateNowPlaying();
setInterval(updateNowPlaying, 10000);
</script>
</body>
