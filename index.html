padding: 10px 20px;

font-weight: bold;

}

.stream-link {
display: block;
margin-top: 10px;

color: #0077cc;
text-decoration: none;
}

.podcast-section {
margin-top: 40px;
}

.podcast-button {
background-color: #f44336;
color: #fff;
padding: 10px 20px;

}

footer {
